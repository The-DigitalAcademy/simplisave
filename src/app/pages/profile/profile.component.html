<app-navbar></app-navbar>
<div class="outerDiv">
    <div class="banner">
        <h1 class="banner-heading" style="color: white;">Banner Heading</h1>
    </div>
    <div class="bottomPart">
        <div class="overview">
            <h2 class="overview-heading">Student</h2>
            <img src="./assets/Images/Profile/Profile icon.png" alt="Small Image" width="100" height="100">
            <h2 class="overview-heading">Mohammed Badat</h2>
        </div>
        <div class="basicInfo">
            <form class="basicInfo-form" [formGroup]="basicInfoForm" (ngSubmit)="onFormSubmit()">
              <nav>
                <ul>
                    <li><a [class.active]="activeForm === 'form1'" (click)="showForm('form1')">Information</a></li>
                    <li><a [class.active]="activeForm === 'form2'" (click)="showForm('form2')">Password</a></li>
                </ul>
            </nav>
              <hr>
              

              <ng-container  *ngIf="activeForm === 'form2'; else form1">
                <div class="form-row">
                    <div class="form-field">
                      <label for="password">Password:</label>
                      <input type="password" id="password" name="password" formControlName="password" required>
                      <div class="error-message" *ngIf="basicInfoForm.get('password')?.hasError('pattern') && (basicInfoForm.get('password')?.dirty || basicInfoForm.get('password')?.touched)">Invalid format</div>
                    </div>
                  </div>
                  
                  <div class="form-row">
                    <div class="form-field">
                      <label for="newPassword">New Password:</label>
                      <input type="password" id="newPassword" name="newPassword" formControlName="newPassword" required>
                    </div>
                  </div>
              </ng-container>
              <ng-template  #form1>
                <div class="form-row1">
                    <div class="form-field1">
                      <label for="firstName">First Name:</label>
                      <div class="input-container">
                        <input type="text" id="firstName" name="firstName" formControlName="firstName" required>
                        <div class="error-message" *ngIf="basicInfoForm.get('firstName')?.hasError('pattern') && (basicInfoForm.get('firstName')?.dirty || basicInfoForm.get('firstName')?.touched)">Invalid format</div>
                      </div>
                    </div>
                    <div class="form-field1">
                      <label for="lastName">Last Name:</label>
                      <input type="text" id="lastName" name="lastName" formControlName="lastName" required>
                    </div>
                  </div>
                  
                  <div class="form-row1">
                    <div class="form-field1">
                      <label for="cellphone">Cellphone:</label>
                      <div class="input-container">
                        <input type="tel" id="cellphone" name="cellphone" formControlName="cellphone" required>
                        <div class="error-message" *ngIf="basicInfoForm.get('cellphone')?.hasError('pattern') && (basicInfoForm.get('cellphone')?.dirty || basicInfoForm.get('cellphone')?.touched)">Invalid format</div>
                      </div>
                    </div>
                    <div class="form-field1">
                      <label for="email">Email:</label>
                      <div class="input-container">
                        <input type="email" id="email" name="email" formControlName="email" required>
                        <div class="error-message" *ngIf="basicInfoForm.get('email')?.hasError('email') && (basicInfoForm.get('email')?.dirty || basicInfoForm.get('email')?.touched)">Invalid format</div>
                      </div>
                    </div>
                  </div>
            
                
                  
                  <div class="form-row">
                    <div class="form-field">
                      <label for="idNumber">ID Number:</label>
                      <div class="input-container">
                      <input type="text" id="idNumber" name="idNumber" formControlName="idNumber" required>
                      <div class="error-message" *ngIf="basicInfoForm.get('idNumber')?.hasError('pattern') && (basicInfoForm.get('idNumber')?.dirty || basicInfoForm.get('idNumber')?.touched)">Invalid format</div>
                    </div>
                  </div>
                  </div>
                  
                  <div class="form-row">
                    <div class="form-field">
                      <label for="accountNumber">Account Number:</label>
                      <div class="input-container">
                      <input type="text" id="accountNumber" name="accountNumber" formControlName="accountNumber" required>
                      <div class="error-message" *ngIf="basicInfoForm.get('accountNumber')?.hasError('pattern') && (basicInfoForm.get('accountNumber')?.dirty || basicInfoForm.get('accountNumber')?.touched)">Invalid format</div>
                    </div>
                  </div>
                  </div>
                  
                  <div class="form-row">
                    <button class="save-button" type="submit" [disabled]="basicInfoForm.invalid">Save</button>
                    <button class="cancel-button" type="button">Cancel</button>
                  </div>
              </ng-template>
             
            </form>
        </div>
    </div>
</div>
