<div class="flex-container">
    
    <div class="flex-item-right">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-6 order-2 order-lg-1">

              <h1 class="text-center h4  mb-5 mx-1 mx-md-4 mt-4">We need your everyday bank account details to link it to
                your SimpliSave account.. </h1>

              <form class="mx-1 mx-md-10">
                <br>

                <div class="form-group row justify-content-center">
                    <div class="d-flex col-sm-10">
                        <mat-icon>person</mat-icon>
                        <input type="number"  class="form-control-plaintext" id="name" placeholder="Please enter your account number">
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="form-group row justify-content-center">
                  <div class="d-flex col-sm-10">
                      <mat-icon>lock</mat-icon>
                    <input type="password"  class="form-control-plaintext" id="phone" placeholder="Please enter your account Pin">
                  </div>
              </div>
                <br>
                <br>

              </form>
              <br>
              <br>

            </div>
        </div>
    </div>
</div>
