<app-navbar></app-navbar>

<div class="mask d-flex align-items-center">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-left">
      <h1 class="title text-center mb-2 mt-5">Reset Password</h1>
      <h2 class="subtitle text-center mb-5">Reset here</h2>
      <div class="col-12 col-md-9 col-lg-7 col-xl-4">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-3">
            <h3 class="create text-left mb-1">Use the OTP you received</h3>
            <h4 class="credentials mb-5">Enter your new password below.</h4>

            <form (ngSubmit)="resetPassword()">
              <mat-form-field class="validation mb-4" appearance="outline">
                <mat-label>OTP</mat-label>
                <input matInput type="number" [(ngModel)]="otp" name="otp" placeholder="Enter OTP" required/>
              </mat-form-field>

              <mat-form-field class="validation mb-4" appearance="outline">
                <mat-label>New Password</mat-label>
                <input matInput type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="Enter New Password" required/>
              </mat-form-field>

              <!-- <mat-form-field class="validation mb-4" appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" [(ngModel)]="confirmPassword" name="newPassword" placeholder="Confirm Password" required/>
              </mat-form-field> -->
            
              <div class="buttons text-center mb-2">
                <button class="btn" routerLink="/forgot" >Back</button>
                <button class="btn" type="submit">Reset Password</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
