<app-navbar></app-navbar>

<div class="mask d-flex align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-left">
        <h1 class="title text-center mb-2 mt-5">Forgot your password?</h1>
        <h2 class="subtitle text-center mb-5">Reset here</h2>
        <div class="col-12 col-md-9 col-lg-7 col-xl-4">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-3">
              <h3 class="create text-left mb-1">We need your email address</h3>
              <h4 class="credentials mb-5">Enter your credentials below.</h4>
  
              <form (ngSubmit)="resetPassword()">
                <mat-form-field class="validation mb-4" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" [(ngModel)]="email" name="email" placeholder="Enter your email address" required/>
                </mat-form-field>
              
                <div class="buttons text-center mb-2">
                  <button class="btn" routerLink="/login">Cancel</button>
                  <button class="btn" type="submit">Send OTP</button>
                </div>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <br>
