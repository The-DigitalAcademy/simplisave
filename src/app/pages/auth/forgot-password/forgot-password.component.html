<app-navbar></app-navbar>
<div class="flex-container">
    
    <div class="flex-item-right">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-6 order-2 order-lg-1">

                <br>
              <h1 class="text-center h4  mb-5 mx-1 mx-md-4 mt-4">We need your email address to reset your SimpliSave password.. </h1>

              <form class="mx-1 mx-md-10">

                <div class="form-group-plaintext">
                    <div class="d-flex col-sm-10">
                        <mat-icon>mailbox</mat-icon>
                        <input type="password"  class="form-control-plaintext" id="name" placeholder="What email did you use to create the account?">
                    </div>
                </div>
                <br>
                <br>

                <button  (click)="showAlert()" class="sendBtn">Send</button>
                <button routerLink="/login">Cancel</button>


              </form>
              <br>
              <br>

            </div>
        </div>
    </div>
</div>
