<app-navbar></app-navbar>

<div class="mask d-flex align-items-center">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-left">
      <h1 class="title text-center mb-2 mt-5">Welcome to SimpliSave</h1>
      <h2 class="subtitle text-center mb-5">Login here</h2>
      <div class="col-12 col-md-9 col-lg-7 col-xl-4">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-3">
            <h3 class="create text-left mb-1">Log into your account</h3>
            <h4 class="credentials mb-5">Enter your credentials below.</h4>

            <form [formGroup]="loginFormGroup">

              <mat-form-field class="validation mb-4" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" class="form-control-plaintext" id="email" formControlName="email" required />
                <mat-error *ngIf="loginFormGroup.get('email')?.invalid">
                  Email is required.
                </mat-error>
              </mat-form-field>

              <mat-form-field class="validation" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" class="form-control-plaintext" id="password" formControlName="password" required />
                <mat-error *ngIf="loginFormGroup.get('password')?.invalid">
                  Password is required.
                </mat-error>
              </mat-form-field>


              <p class="text-left text-muted mt-3 mb-2">Don't have an account? <a href="register"
                  class="fw-bold text-body"><u>Signup</u></a></p>
             <p class="text-left text-muted mt-3 mb-2">Forgot your password? <a href="forgot"
                    class="fw-bold text-body"><u>Reset</u></a></p>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
