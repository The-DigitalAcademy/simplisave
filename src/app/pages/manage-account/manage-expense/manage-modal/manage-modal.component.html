<!-- expense-modal.component.html -->
<div class="container text-center">
<h2 mat-dialog-title>Edit Monthly Expense Allocation</h2>
<mat-dialog-content>
  <form [formGroup]="expenseForm" (ngSubmit)="updateExpensePage()">
    <div class="form-group">
      <label for="category">Select a category:</label>
      <select id="category" name="category" formControlName="category" required>
        <option *ngFor="let option of categoryOptions" [value]="option.value">{{ option.label }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="amount">Amount (R)</label>
      <input matInput formControlName="amount"><br>
      <mat-error class="error-message" *ngIf="shouldShowError('amount', 'required')">Amount is required</mat-error>
      <mat-error class="error-message" *ngIf="shouldShowError('amount', 'pattern')">Amount can only contain numbers</mat-error>
    </div>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button type="submit" style="margin-left: 2%;" [disabled]="!expenseForm.valid">Save</button>
  </form>
</mat-dialog-content>
</div>
<mat-dialog-actions>
