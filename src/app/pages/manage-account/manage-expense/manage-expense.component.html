<!-- eslint-disable prettier/prettier -->
<div class="container">
  <div class="heading">
    <h2>Expense Allocation</h2>
  </div>
  <br/>
  <h3>Saving Goal</h3>

  <div class="grid-container">
    <div class="card" *ngFor="let goalSavings of Goal_Savings">
      <div class="card-content">
        <h6>Savings Goal</h6>
        <mat-icon (click)="openGoalModal()">edit</mat-icon>
        <mat-progress-bar class="red-progress-bar" mode="determinate" value="10"></mat-progress-bar>
        <h5 class="balance">R{{ goalSavings.Amount_Set }}</h5>
      </div>
    </div>
  </div>
  <br /><br />

  <div class="cardHeading">
    <h3>Expense Allocation Categories</h3>
  </div>
  <div class="grid-container">
    <div class="card" *ngFor="let transactionType of Transaction_Type">
      <div class="card-content">
        <h6>{{ transactionType.name }}</h6>
        <mat-icon (click)="openExpenseModal()">edit</mat-icon>
        <mat-progress-bar class="red-progress-bar" mode="determinate" value="10"></mat-progress-bar>
        <h5 class="balance">R{{ transactionType.amount }}</h5>
      </div>
    </div>
  </div>
</div>
