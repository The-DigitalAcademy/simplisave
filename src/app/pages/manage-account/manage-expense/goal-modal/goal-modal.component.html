<div class="container text-center">
    <h2 mat-dialog-title>Add Savings Goal</h2>
    <mat-dialog-content>
        <form [formGroup]="goalForm" (ngSubmit)="createGoalSaving()">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input
                    matInput
                    placeholder="Amount Set"
                    formControlName="amount"
                    [(ngModel)]="formData.amountSet" />
                <br />
                <!-- <label>Description:</label> -->
                <!-- <input
                    matInput
                    placeholder="Description"
                    formControlName="description"
                    [(ngModel)]="formData.description" /> -->
                <mat-error
                    class="error-message"
                    *ngIf="shouldShowError('amount', 'required')"
                    >Amount is required</mat-error
                >
                <mat-error
                    class="error-message"
                    *ngIf="shouldShowError('amount', 'pattern')"
                    >Amount can only contain numbers</mat-error
                >
            </div>
            <button mat-button (click)="onNoClick()">Close</button>
            <button
                mat-button
                type="submit"
                style="margin-left: 2%"
                [disabled]="!goalForm.valid">
                Save
            </button>
        </form>
    </mat-dialog-content>
</div>
<mat-dialog-actions> </mat-dialog-actions>
