<!-- expense-modal.component.html -->
<h2 mat-dialog-title>Add Monthly Expense Allocation</h2>
<mat-dialog-content>
  <form>
    <div class="form-group">
      <label for="categoryName">Category Name</label>
      <input type="text" class="form-control" id="categoryName" name="categoryName" [(ngModel)]="categoryName" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="amount" required>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="saveExpense()">Save</button>
</mat-dialog-actions>
