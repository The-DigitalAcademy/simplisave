<div class="container text-center">
  <div class="row">
    <div class="col">
      <div class="head"><mat-icon class="info-icon" matTooltip="The graph displays how much was spent per month">error</mat-icon> <h1 class="subHeader">Monthly Expense summary</h1></div>
      <div class="graph">
        <canvas id="myChart" width="400" height="300"></canvas>
      </div>
    </div>

    <div class="col">
      <div class="heading">
        <mat-icon class="info-icon" matTooltip="Checklist">error</mat-icon>
        <h1 class="subHeader">Checklist</h1>
      </div>
      <div class="expense-container">
        <div class="accordion-container">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item" *ngFor="let type of types; let i = index">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
                {{ type.name }}
              </button>
          
            <div [id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <strong>{{ type.amount }}</strong>
                <br>
                <code>{{ type.status }}</code>
              </div>
            </div>
          </div>
        </div>
        <button (click)="openExpenseModal()" mat-button><mat-icon>add</mat-icon>Add To Checklist</button>
      </div>
    </div>
