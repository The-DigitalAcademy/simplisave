<div class="firstPart" style="display: flex;flex-direction: row;justify-content: space-between;">
  <h1 class="heading">Dashboard</h1>
  <div class="Transfer" (click)="openTransferModal()">Transfer to savings<span class='material-icons'>add_circle</span>
  </div>
</div>
<div class="top-container">
  
  
  <div class="item">

    <h6>Available Balance</h6>
    <p>R {{ formatToTwoDecimalPlaces(availableBalance) }}</p>
  </div>

  <div class="item">

    <h6>Monthly Spending</h6>
    <p>R {{ formatToTwoDecimalPlaces(sumMoneyOut) }}</p>
  </div>

  <div class="item">

    <h6>Total Saved</h6>
    <p>R {{ formatToTwoDecimalPlaces(totalSaved) }}</p>
  </div>
</div>
